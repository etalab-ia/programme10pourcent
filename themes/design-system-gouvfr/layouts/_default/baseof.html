<!DOCTYPE html>
{{ "<!--" | safeHTML }}
    {{ if eq .Site.Language.Lang "fr" }}
    Vous pourriez travailler pour le PEReN !
    Nous recrutons, offres de postes sur {{ "recrutement/" | absLangURL }}.
    {{ else }}
    You could work for the PEReN!
    We're hiring, job offers at {{ "recrutement/" | absLangURL }}.
    {{ end }}
{{ "-->" | safeHTML }}
<html lang="{{ .Site.LanguageCode }}" data-fr-theme="light">
    <head>
        {{- partial "head.html" . -}}
    </head>
    <body>
        {{- partial "header.html" . -}}
        <div class="fr-container" id="mainContainer" role="main">
            {{- block "main" . }}{{- end }}
        </div>
        {{- partial "footer.html" . -}}
    </body>
</html>
